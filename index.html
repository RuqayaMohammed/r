<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام إشعار الغياب للهاتف</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f7fa;
  text-align: center;
  margin: 0; padding: 0;
}
h2 {
  background-color: #4a90e2;
  color: white;
  padding: 20px 0;
  margin: 0;
}
.container {
  max-width: 500px;
  margin: 20px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
select, button {
  width: 95%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  background-color: #4a90e2;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:hover { background-color: #357ab8; }
.note { font-size: 13px; color: #666; }
</style>
</head>
<body>

<h2>نظام إشعار الغياب للهاتف</h2>

<div class="container">
  <select id="grade">
    <option value="">اختر المرحلة</option>
    <option value="stage1">المرحلة أ</option>
    <option value="stage2">المرحلة ب</option>
    <option value="stage3">المرحلة ج</option>
  </select>

  <select id="class">
    <option value="">اختر الشعبة</option>
  </select>

  <select id="students" multiple size="5"></select>

  <button id="sendBtn">إرسال إشعارات الغياب</button>
  <p class="note">اختر أكثر من طالبة بالضغط على Ctrl (أو Cmd) أو باللمس المطول</p>
</div>

<script src="sc.js">

</script>

</body>
</html>
